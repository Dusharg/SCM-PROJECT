<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Website - Menu</title>
  <link rel="stylesheet" href="menu.css">
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  
  .container {
    width: 80%;
    margin: auto;
    padding: 20px;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
  }
  
  header h1 {
    margin: 0;
  }
  
  nav ul {
    list-style-type: none;
  }
  
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  
  .menu {
    padding: 40px 0;
  }
  
  .menu h2 {
    text-align: center;
    margin-bottom: 40px;
  }
  
  .menu-item {
    text-align: center;
    margin-bottom: 40px;
  }
  
  .menu-item img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  
  .menu-item h3 {
    margin-bottom: 10px;
  }
  
  .menu-item p {
    margin-bottom: 10px;
  }
  
  .menu-item .price {
    font-weight: bold;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
<body>
  <header>
    <div class="container">
      <h1>Delicious Eats</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html" class="active">Menu</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="menu">
    <div class="container">
      <h2>Our Menu</h2>
      <div class="menu-item">
        <img src="dish1.jpg" alt="Dish 1">
        <h3>Dish 1</h3>
        <p>Description of Dish 1.</p>
        <span class="price">$10</span>
      </div>
      <div class="menu-item">
        <img src="dish2.jpg" alt="Dish 2">
        <h3>Dish 2</h3>
        <p>Description of Dish 2.</p>
        <span class="price">$12</span>
      </div>
      <div class="menu-item">
        <img src="dish3.jpg" alt="Dish 3">
        <h3>Dish 3</h3>
        <p>Description of Dish 3.</p>
        <span class="price">$8</span>
      </div>
      <!-- Add more menu items here -->
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Delicious Eats. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
