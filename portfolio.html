<!DOCTYPE html>
<html lang="en">
<head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  
  .container {
    width: 80%;
    margin: auto;
    padding: 20px;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 21px 0;
  }
  
  header h1 {
    margin: 0;
  }
  
  nav ul {
    list-style-type: none;
  }
  
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  
  .portfolio {
    padding: 40px 0;
  }
  
  .portfolio h2 {
    text-align: center;
    margin-bottom: 40px;
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 20px;
  }
  
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Website - Portfolio</title>
  <link rel="stylesheet" href="portofio.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Delicious Eats</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html" class="active">Portfolio</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="portfolio">
    <div class="container">
      <h2>Our Portfolio</h2>
      <div class="gallery">
        <img src="dish1.jpg" alt="Dish 1">
        <img src="dish2.jpg" alt="Dish 2">
        <img src="dish3.jpg" alt="Dish 3">
        <!-- Add more images here -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Delicious Eats. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
